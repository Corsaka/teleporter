handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler

# Default global logging level.
# Loggers and Handlers may override this level
# FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE, ALL and OFF
.level=INFO


# --- ConsoleHandler ---
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tH:%1$tM:%1$tS.%1$tL] [%3$s]: %5$s %6$s%n
#java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td [%1$tH:%1$tM:%1$tS.%1$tL] [%3$s] %5$s %6$s%n

# --- FileHandler ---
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# TODO: Auto re-name old log files
java.util.logging.FileHandler.pattern=logs/latest.log

# Size of output file in bytes
#  currently set to 1mb. if there is any more than that, there probably is something wrong
java.util.logging.FileHandler.limit=1000000
# Number of output files to cycle through, by appending an integer to the base file name
#  if it's set to a value higher than one, remember to add "%u" to the "java.util.logging.FileHandler.pattern"
java.util.logging.FileHandler.count=1
